<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excitable Web Site</title>
    <link rel="shortcut icon" href="coding.jpg" type="image/x-icon">
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <h4>It's quick and easy</h4><hr>
        <form action="">
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lnane">Last Name:</label><br>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="email">Enter your email:</label><br>
            <input type="email" id="email" name="email"><br><br>
            <label for="psw">Enter your password</label><br>
            <input type="password" id="psw" name="psw"><br><br>
            <label for="phone">Enter your phone number:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="+880" pattern="[0-9]{11}" required><br><br>
            <label for="birthday">Birthday:</label><br>
            <input type="date" id="birthday" name="birthday">
            <input type="submit" id="submit" value="Submit"><br>
            <p>Please select your Gender:</p>
            <input type="radio" name="gender" value="male"> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <input type="radio" name="gender" value="other"> Other<br><br>
            <label for="quantity">Quantity (between 1 and 10):</label><br>
            <input type="number" id="quantity" name="quantity"
            min="1" max="10">
            <input type="submit" id="submit" value="Submit"><br><br>
            <input type="button" id="signup" value="Sign Up">
        </form>
    </div>
</body>
</html>
